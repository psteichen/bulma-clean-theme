# Site Settings
title: pst.libre.lu
logo: /img/logo.png
tagline: pll
email: pst@libre.lu
description: >
  The most incomprehensible thing about the world is that it is comprehensible.
  Albert Einstein
baseurl: ""
url: "https://pst.libre.lu"
permalink: pretty

#favicon: /path/to/favicon.png
#gh_sponsor: psteichen
#hide_share_buttons: true

theme: bulma-clean-theme

paginate: 5
paginate_path: "/lectures/page:num"

# Disqus Comments
disqus:
  # Leave shortname blank to disable comments site-wide.
  # Disable comments for any post by adding `comments: false` to that post's YAML Front Matter.
  # shortname: my_disqus_shortname
  shortname:

plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
  - kramdown-parser-gfm

exclude: 
  - Gemfile
  - clean-theme.gemspec
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

livereload: true

sass:
  style: compressed
  source_dir: _sass

#google_analytics: UA-code-here

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      show_sidebar: true
  -
    scope:
      path: ""
      type: "posts"
    values:
      author: "Pascal Steichen"
      layout: post
      image: /img/io.png
      show_sidebar: true

markdown: kramdown
highlighter: rouge

footer_menu: footer_menu

collections:
  products: 
    output: true
    layout: product
    image: https://via.placeholder.com/800x600
    show_sidebar: false

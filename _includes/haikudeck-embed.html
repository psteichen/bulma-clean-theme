<div class="card">
  <header class="card-header">
    <span class="card-header-icon"><span class="icon is-italic">{{ talk.year }}</span></span>
    <p class="card-header-title is-centered">{{ talk.title}}</p>
  </header>
  <div class="card-image">
    <figure class="image is-4by3">
      <iframe class="has-ratio" src="{{ talk.deck-url }}?isUrlHashEnabled=false&isHeaderVisible=false" width="640" height="541" frameborder="0" marginheight="0" marginwidth="0"></iframe>
    </figure>
  </div>
  <footer class="card-footer">
    <p class="card-footer-item">
      <span class="is-size-7">View on <a href="{{ talk.deck-link }}">haikudeck.com</a></span>
    </p>
  </footer>
</div>

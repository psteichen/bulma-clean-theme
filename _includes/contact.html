<div class="columns">
  <div class="column is-4">
  {% for c in  site.data.contact %}

    <span class="icon"><i class="{{ c.icon }} fa-lg"></i></span>

    </a>
  {% endfor %}
  </div>
  <div class="column is-8">
    <img src="/assets/media/io.png" class="is-pulled-right" />
  </div>
</div>

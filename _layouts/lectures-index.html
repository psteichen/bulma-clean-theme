---
layout: default
show_sidebar: false
---

<div class="columns is-multiline">

  <div class="column is-12">
    {{ page.content }}
  </div>

  {% assign sorted_lectures = site.lectures | sort:page.sort | reverse %}

  {% for lecture in sorted_lectures %}
  <div class="column is-6-desktop is-6-tablet">

    <a href="{{ lecture.url | relative_url }}">

      <div class="card">

        {% if lecture.image %}
        <div class="card-image">
          <figure class="image is-4by3">
            <img src="{{ lecture.image }}" alt="{{ lecture.title }}" />
          </figure>
        </div>
        {% endif %}
        <div class="card-content">

          <p class="title is-4">{{ lecture.title }}</h2>
          <p class="subtitle is-4">{{ lecture.subtitle | markdownify}}</p>  
          <p class="title is-5 has-text-right">{{ lecture.year }}</p>

        </div>
      </div>

    </a>

  </div>
{% endfor %}
</div>

---
layout: default
---

<div class="columns is-multiline">

  <div class="column is-10">
    <div class="content">
      {{ content }}
    </div>
  </div>

  <div class="column is-2 is-centered">
    <p class="subtitle has-text-centered is-italic">{{ page.year }}</p>
    <figure class="image">
      <img class="is-rounded" src="{{ page.image }}" />
    </figure>
  </div>

</div>

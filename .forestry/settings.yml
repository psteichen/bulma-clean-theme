---
new_page_extension: md
auto_deploy: false
admin_path: 
webhook_url: 
sections:
- type: jekyll-pages
  label: Pages
  create: documents
- type: directory
  path: _lectures
  label: Lectures
  create: all
  match: "**/*"
  templates:
  - lecture
- type: directory
  path: _slides
  label: Slides
  create: all
  match: "**/*"
- type: directory
  path: _tools
  label: Tools
  create: all
  match: "**/*"
- type: directory
  path: _books
  label: Books
  create: documents
  match: "**/*"
- type: directory
  path: _data
  label: Data files
  create: all
  match: "**/*"
upload_dir: assets/media
public_path: "/assets/media"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_env:
  - JEKYLL_ENV=staging
  preview_output_directory: _site
  install_dependencies_command: bundle install --path vendor/bundle
  preview_docker_image: forestryio/ruby:2.6
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: bundle exec jekyll serve --drafts --unpublished --future
    -d _site
